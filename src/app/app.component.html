<canvas
  #canvas
  class="fixed -z-1 pointer-events-none w-screen h-screen blur-xs"
>
</canvas>

<div
  class="min-h-screen font-robotoMono bg-gradient-to-tl from-gray-100 via-gray-200 to-gray-300 dark:bg-gradient-to-tl dark:from-gray-800 dark:via-gray-900 dark:to-gray-950"
>
  <app-component-welcome *ngIf="showWelcomePage"></app-component-welcome>

  <div
    class="transition-opacity duration-500 ease-in-out"
    [ngClass]="{
      'opacity-0': showWelcomePage,
      'opacity-100': !showWelcomePage,
    }"
  >
    <app-component-options></app-component-options>
    <div class="h-screen flex max-sm:flex-col max-sm:h-full p-8 max-sm:p-0">
      <div class="w-1/4">
        <app-component-navbar></app-component-navbar>
      </div>
      <div
        class="w-3/4 h-full max-sm:h-fit p-6 ml-6 max-sm:p-0 max-sm:ml-0 max-sm:pt-8 rounded-lg"
      >
        <router-outlet />
      </div>
    </div>
  </div>
</div>
